services:
  - type: web
    name: cardora-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      # PORT is automatically set by Render, no need to define it

